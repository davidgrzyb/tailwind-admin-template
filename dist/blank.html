<body class="bg-gray-50 font-family-karla flex antialiased">

	<aside class="relative bg-primary-light h-screen w-64 hidden sm:block shadow-xl">

			<button class="w-full bg-white text-primary-light font-semibold py-2 mt-5 rounded-br-lg rounded-bl-lg rounded-tr-lg shadow-lg hover:shadow-xl hover:bg-gray-300 flex items-center justify-center">

			</button>
		</div>
		<nav class="text-white text-base font-semibold pt-3">
			<a href="index.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 hover:bg-primary-dark">
				<i class="fas fa-tachometer-alt mr-3"></i>
				Dashboard
			</a>
			<a href="blank.html" class="flex items-center bg-primary-medium text-white py-4 pl-6 hover:bg-primary-dark">
				<i class="fas fa-sticky-note mr-3"></i>
				Blank Page
			</a>
			<a href="tables.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 hover:bg-primary-dark">
				<i class="fas fa-table mr-3"></i>
				Tables
			</a>
			<a href="forms.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 hover:bg-primary-dark">

			</a>
			<a href="tabs.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 hover:bg-primary-dark">
				<i class="fas fa-tablet-alt mr-3"></i>
				Tabbed Content
			</a>
			<a href="calendar.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 hover:bg-primary-dark">
				<i class="fas fa-calendar mr-3"></i>
				Calendar
			</a>
		</nav>
		<a href="#" class="absolute w-full bg-primary-medium bottom-0 text-white flex items-center justify-center py-4">
			<i class="fas fa-arrow-circle-up mr-3"></i>
			Upgrade to Pro!
		</a>

	<div class="relative w-full flex flex-col h-screen overflow-y-hidden">
		<!-- Desktop Header -->
		<header class="w-full items-center bg-white py-2 px-6 hidden sm:flex">
			<div class="w-1/2"></div>
			<div x-data="{ isOpen: false }" class="relative w-1/2 flex justify-end">
				<button @click="isOpen = !isOpen" class="realtive z-10 w-12 h-12 rounded-full overflow-hidden border-4 border-gray-400 hover:border-gray-300 focus:border-gray-300 focus:outline-none">
					<img src="https://source.unsplash.com/uJ8LNVCBjFQ/400x400">
				</button>
				<button x-show="isOpen" @click="isOpen = false" class="h-full w-full fixed inset-0 cursor-default"></button>
				<div x-show="isOpen" class="absolute w-32 bg-white rounded-lg shadow-lg py-2 mt-16">
					<a href="#" class="block px-4 py-2 hover:bg-primary-light hover:text-white">Account</a>
					<a href="#" class="block px-4 py-2 hover:bg-primary-light hover:text-white">Support</a>
					<a href="#" class="block px-4 py-2 hover:bg-primary-light hover:text-white">Sign Out</a>
				</div>
			</div>
		</header>

		<!-- Mobile Header & Nav -->
		<header x-data="{ isOpen: false }" class="w-full bg-primary-light py-5 px-6 sm:hidden">
			<div class="flex items-center justify-between">
				<a href="index.html" class="text-white text-3xl font-semibold uppercase hover:text-gray-300">Admin</a>
				<button @click="isOpen = !isOpen" class="text-white text-3xl focus:outline-none">
					<i x-show="!isOpen" class="fas fa-bars"></i>
					<i x-show="isOpen" class="fas fa-times"></i>
				</button>
			</div>

			<!-- Dropdown Nav -->
			<nav :class="isOpen ? 'flex': 'hidden'" class="flex flex-col pt-4">
				<a href="index.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 hover:bg-primary-dark">
					<i class="fas fa-tachometer-alt mr-3"></i>
					Dashboard
				</a>
				<a href="blank.html" class="flex items-center bg-primary-medium text-white py-2 pl-4 hover:bg-primary-dark">
					<i class="fas fa-sticky-note mr-3"></i>
					Blank Page
				</a>
				<a href="tables.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 hover:bg-primary-dark">
					<i class="fas fa-table mr-3"></i>
					Tables
				</a>
				<a href="forms.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 hover:bg-primary-dark">
					<i class="fas fa-align-left mr-3"></i>
					Forms
				</a>
				<a href="tabs.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 hover:bg-primary-dark">
					<i class="fas fa-tablet-alt mr-3"></i>
					Tabbed Content
				</a>
				<a href="calendar.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 hover:bg-primary-dark">
					<i class="fas fa-calendar mr-3"></i>
					Calendar
				</a>
				<a href="#" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 hover:bg-primary-dark">
					<i class="fas fa-cogs mr-3"></i>
					Support
				</a>
				<a href="#" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 hover:bg-primary-dark">
					<i class="fas fa-user mr-3"></i>
					My Account
				</a>
				<a href="#" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 hover:bg-primary-dark">
					<i class="fas fa-sign-out-alt mr-3"></i>
					Sign Out
				</a>
				<button class="w-full bg-white text-primary-light font-semibold py-2 mt-3 rounded-lg shadow-lg hover:shadow-xl hover:bg-gray-300 flex items-center justify-center">
					<i class="fas fa-arrow-circle-up mr-3"></i> Upgrade to Pro!
				</button>
			</nav>

                <i class="fas fa-plus mr-3"></i> New Report
            </button> -->
